<html>
    <head>
      <meta charset="utf-8">
      <title>Agendy.shop</title>
      <style>
        [style*="--aspect-ratio"] > :first-child {
  width: 100%;
}

[style*="--aspect-ratio"] > img {  
  height: auto;
}

@supports (--custom:property) {
  [style*="--aspect-ratio"] {
    position: relative;
  }
  
  [style*="--aspect-ratio"]::before {
    content: "";
    display: block;
    padding-bottom: calc(100% / (var(--aspect-ratio)));
  }
  
  [style*="--aspect-ratio"] > :first-child {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }  
}
      </style>
  </head>
    <body>
        <div style="--aspect-ratio: 16/9;">
  <iframe 
    src="https://sistema-delivery-mult.bubbleapps.io/version-test/barber"
    width="1600"
    height="900"
    frameborder="0"
  >
  </iframe>
</div>
    </body>
</html>
